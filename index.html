<html lang="en">

    <title>Calculadora de propinas</title>

<body>
        
    <table id="tablaPrincipal">

        </tr>

            <td>

                </div>

                            <td>Propina</td>

                        </tr>

                        </tr>
                    </table>
                    <br>
                </div>
            </td>
